query Images($options: ImageFilterPageOptions) {
  images(options: $options) {
    total
    count
    data {
      url
      description
      id
    }
  }
}

query Projects ($options: NoneTypePageOptions) {
  projects(options: $options) {
    total
    count
    data {
      id
      title
      description
      github
      liveUrl
      images {
        url
        description
        id
      }
    }
  }
}
